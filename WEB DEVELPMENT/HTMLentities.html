<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IDENTITIES</title>
</head>
<body>
    <h2>HTML IDENTITIES !</h2>
    <div style="border:2px solid red ;" class="class">
        <p>this a paragraph</p>
        
    </div>
    <!-- now here in the another paragraph if we give space in it then html by default ignores all of them as one and if we want to make use of all the spaces then we have to use the html entities  -->

    <!-- now what are entities we can say that some fuctions are performed by them which can also be done by css but we have to be aware of them all  -->
    <div class="class">
        <p>this another &nbsp;         paragraph</p>
        <!-- so by using this entity nbsp; one space is added 000 -->

        <p>paragraph is written like this </p></p>

        <p>paragraph is written like this &lt;p&gt;</p>
        <!-- now if i simply write here the <p> then the compiler will consider it as a tag and that is not what we want so we simply do it by usi g that entity  -->
            <p>pound is written like this &pound;</p>
            <p>copyright is written like this &copy;</p>
            <p>aogon is written like this &aogon;</p>
        <!-- SIMILARLY THERE ARE THOUSANDS OF ENTITIES WHICH ARE AVAILABLE ONLINE  -->
        <p>for empty character &#8203;</p>
       </div>
    
</body>
</html>
