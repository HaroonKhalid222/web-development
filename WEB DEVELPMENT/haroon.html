<!-- NOW WHERE IS TYPE ! THE DOCTYPE SHOWS UP AND THE COMPLETE CODE WHICH IT GIVES IS CALLED AS THE BOILER PLATE FOR HTML AND THIS IS WHAT WE HAVE TO WRITE TO MAKE AN HMTL FILE   -->
<!DOCTYPE html>
<!-- DOCTYPE IS THE DATA TYPE WHICH THE BROWSER UNDERSTAND -->
<!-- MY CODE STARTS FROM HERE -->
<html lang="en">
    <!-- MY HEAD TAG STARTS FROM HERE -->
<head>
    <!-- OUR METE TAG STARTS FROM HERE -->
    <meta charset="UTF-8">
    <!-- UTF-8 is defined as the default character encoding for HTML5 used to display an HTML page perfectly. It encourages web developers to use UTF-8 as it covers all the characters and symbols in the entity that uses one byte and works well in all the browsers. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- X-UA-Compatible is a document mode meta tag that allows web authors to choose what version of Internet Explorer the page should be rendered as. It is used by Internet Explorer 8 to specify whether a page should be rendered as IE 7 (compatibility view) or IE 8 (standards view) -->
    <!-- IN THE TITLE WE DISPLAY THE TITLE SUPPOSE I WRITE MY NAME OR ANYTHING ON THE TITLE  -->
    <!-- here suppose i give a tag for the discription of my web  -->
    <meta name="description" content="here is my discription">
    <!-- i add another tag for the keywords.lyk if these keywords will be searched so my website will display -->
    <meta name="keywords" content="html, hmtl courses, web development">
    <!-- here i add another tag for the robots and we commnly commad them as yes for the seo if we command them as no then there will no robots reaching our site  -->
    <meta name="Robots" content="INDEX,FOLLOW">
